<body>
  <main>
    <section class="contact-intro">
      <h1>Contact Us</h1>
      <p>We're here to help! If you have any questions, comments, or concerns, please don't hesitate to reach out to us.</p>
    </section>

    <section class="contact-details">
      <h2>Our Contact Information</h2>
      <div class="contact-info">
        <div class="contact-item">
          <i class="fa fa-phone"></i>
          <span>Phone: +1 234 567 890</span>
        </div>
        <div class="contact-item">
          <i class="fa fa-envelope"></i>
          <span>Email: support@ekart.com</span>
        </div>
        <div class="contact-item">
          <i class="fa fa-map-marker"></i>
          <span>Address: 123 eKart Street, Shoe City, SC 12345</span>
        </div>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="contact-map">
      <h2>Our Location</h2>
      <div class="map-container">
        <!-- Embed Google Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567890123!2d-122.083851!3d37.421999999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbf2a7e2a1f1f%3A0xfdfdfdfdfdfdfdfd!2s123+eKart+Street%2C+Shoe+City%2C+SC+12345!5e0!3m2!1sen!2sus!4v1234567890123" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>
</body>
